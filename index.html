<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>無限アニメーションプラグイン「softlyanim.js」デモ</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<style type="text/css">
	div.block {
		width: 600px;
		height: 400px;
		margin: 0 auto 40px;
		padding: 0 10px 10px;
		border: 1px solid #999;
	}
	div.item {
		width: 50px;
		height: 50px;
		background: #f66;
		position: relative;
		left: 250px;
		top: 150px;
	}
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="jquery.easing.min.js"></script>
<script type="text/javascript" src="softlyanim.js"></script>

<script type="text/javascript">
	(function($){
		$(function(){
			//オプションなし
			$('.item01').softlyanim();
			
			//縦方向のみ
			$('.item02').softlyanim({
				'h': 0,
				'v': 50,
				'easing': 'linear',
				'speed': 1000
			});
			
			//虫っぽい
			$('.item03').softlyanim({
				'v': 300, //縦方向の振れ幅
				'h': 200, //横方向の振れ幅
				'easing': 'easeInElastic', //イージング
				'speed': 300, //スピード
				'delay': 150 //1アクション後のタメ
			});
		});
	})(jQuery);
</script>

</head>
<body>

	<div class="block">
		<h2>デフォルト</h2>
		<div class="item item01">

		</div>
		<div class="item item01">

		</div>
	</div>
	<div class="block">
		<h2>縦方向のみ</h2>
		<div class="item item02">

		</div>
	</div>
	<div class="block">
		<h2>虫っぽい</h2>
		<div class="item item03">

		</div>
	</div>
</div>

</body>
</html>
